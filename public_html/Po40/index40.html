<!DOCTYPE html>
<html>
  <head>
    <title>P40</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/newcss40.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header class="bg-info">
      <a class="btn btn-danger form-control" href="../index.html">JavaScript Go Back to Menu</a>
      <h3 class="btn form-control btn-info">Exercise # 40</h3>
    </header>

    <br>  
    <div class="container">
      <form class="form-horizontal">
        <label for="name">What is your name :</label>
        <input type="text" id="name" class="form-control" placeholder=" Your Name " />
        <br>
        <label for="id">What is your document type :</label>
        <select class="form-control" id="id">
          <option>Document type</option>
          <option>identification card</option>
          <option>Foreign debt</option>
          <option>identity card</option>
          <option>civil registration</option>
        </select>
        <br>
        <label for="number">What is your number identification :</label>
        <input type="text" id="number" class="form-control" placeholder="  number identification"/>
        <br>
        <label for="mf">What is your biological gender :</label>
        <select class="form-control" id="mf">
          <option>Male or Female</option>
          <option>male</option>
          <option>female</option>
        </select>
        <br>
        <label for="told">What is your height :</label>
        <input type="text" id="told" class="form-control" placeholder="height"/>
        <br>
        <label for="told">Is it true that I live in Cartago ?</label>
        <select class="form-control" id="life">
          <option>Is it true that I live in Cartago?</option>
          <option>true</option>
          <option>false</option>
        </select>
        <br>
        <button type="button" id="send" class="btn btn-success">Send</button>
      </form>
      <br>
      <p id="1"></p>
      <br>
      <p id="2"></p>
      <br>
      <p id="3"></p>
      <br>
      <p id="4"></p>
      <br>
      <p id="5"></p>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/newjavascript40.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>

</html>
