<div class="container-fluid col-md-6 col-md-offset-4">
  <h2 class="col-md-offset-3">Contact List</h2>
  <form class=" " ng-submit="guardarDatos()">
    <div class="form-group">
      <label for="name" class="col-md-4 control-label">Name</label>
      <div class="col-sm-10">
        <input ng-model="data.name" type="text" class="form-control" id="name" placeholder="Name" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-md-4 control-label">Phone Number</label>
      <div class="col-sm-10">
        <input ng-model="data.phone" type="number" class="form-control" id="phone" placeholder="Phone" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-10">
        <br>
        <button type="submit" class="btn btn-info">Sign in</button>
      </div>
    </div>

  </form>
  <div class="form-group" ng-show="dangerAlert" >
    <div class="alert alert-danger" >
      Your contact list is Full 10 Contacts.
    </div>
  </div>
  <div class="container-fluid col-md-5 col-md-offset-2">
    <table class="table table-hover table-border">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="persona in array" >
          <td scope="row">{{persona.name}}</td>
          <td scope="row">{{persona.phone}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
