<div class="container-fluid col-md-6 col-md-offset-4" style="margin-top: 20px">
  <form class="" ng-submit="guardarDatos()">
    <div class="form-group">
      <label for="age" class="col-sm-4 control-label">What is you age</label>
      <div class="col-sm-10">
        <input ng-model="data.age" type="number" class="form-control" id="age" placeholder="Write your Age" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-4 control-label">What is your Gender</label>
      <div class="col-sm-10">
        <input ng-model="data.gender" type="text" class="form-control" id="gender" placeholder="Gender" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <label for="status" class="col-sm-4 control-label">What is your Civil Status</label>
      <div class="col-sm-10">
        <input ng-model="data.status" type="text" class="form-control" id="status" placeholder="Civil Status" required ng-trim="true">
      </div>
    </div>
    <div class="form-inline">
      <div class="col-sm-offset-2 col-sm-10 form-inline">
        <br>
        <button type="reset" class="btn btn-danger col-md-offset-0" ng-click="click()">Reset</button>
        <button type="submit" class="btn btn-info col-md-offset-5">Send</button>
      </div>
    </div>
    <div class="form-group" ng-show="successAlert">
      <div class="alert alert-success" >
        <br><br><br><br><br><br><br><br><br><br>
        You are a person of {{misDatos.age}} years of age, whose biological gender is {{misDatos.gender}} and your marital status is {{misDatos.status}}.
      </div>
    </div>
  </form>

</div>
