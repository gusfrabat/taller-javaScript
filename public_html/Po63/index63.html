      <!--      menu inicio-->
      <form id="formhide" class="btn form-horizontal">
        <h2><b>CURRICULUM VITAE</b></h2>
        <br>
        <h3 class="form-control"><b>Select an option to enter your data</b></h3>
        <button type="button" class="btn btn-primary form-control " id="personal">Personal information</button>
        <br>
        <button type="button" class="btn btn-primary form-control   " id="family">Family Reference</button>
        <br>
        <button type="button" class="btn btn-primary form-control " id="work">Work reference</button>

        <br>
        <br>
      </form>
      <!--      formulario personal-->
      <form id="form1" class="form-inline">
        <h3><b>Personal information</b></h3>
        <br>
        <label for="name">What is your name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="name" class="form-control" placeholder="                 Name" /> 
        <br>
        <br>
        <label for="lastname">What is your lastname :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="lastname" class="form-control" placeholder="             Lastname" />
        <br>
        <br>
        <label for="phone">What is your phonenumber :&nbsp;</label>
        <input type="number" id="phone" class="form-control" placeholder="         phone number" />
        <br>
        <br>
        <label for="address">What is your address :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="address" class="form-control" placeholder="              address" />
        <br>
        <br>
        <label for="email">What is your email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" id="email" class="form-control" placeholder="              email" />
        <br>
        <br>
        <button type="button" id="send1" class="btn btn-primary">Send</button>
        <button type="button" id="back" class="btn btn-info">go back to the menu</button>
      </form>
      <!--      formulario familia -->
      <form id="form2" class="form-inline">
        <h3><b>family reference</b></h3>
        <br>
        <label for="namef">What is the name of your family :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="namef" class="form-control" placeholder="             Name family" /> 
        <br>
        <br>
        <label for="lastnamef">What is the lastname of your family :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="lastnamef" class="form-control" placeholder="        Lastname family" />
        <br>
        <br>
        <label for="phonef">What is the phone number of your family :&nbsp;</label>
        <input type="number" id="phonef" class="form-control" placeholder="    phone number family" />
        <br>
        <br>
        <label for="addressf">What is the address of your family :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="addressf" class="form-control" placeholder="         address family" />
        <br>
        <br>
        <label for="emailf">What is the email of your family :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

        <br>
        <br>
        <button type="button" id="send2" class="btn btn-primary">Send</button>
        <button type="button" id="back2" class="btn btn-info">go back to the menu</button>
      </form>
      <!--      formulario reff work-->
      <form id="form3" class="form-inline">
        <h3><b>work reference</b></h3>
        <br>
        <label for="company">What company do I work in :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="company" class="form-control" placeholder="             company" /> 
        <br>
        <br>
        <label for="position">What was your position at work :&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="position" class="form-control" placeholder="        position work" />
        <br>
        <br>
        <label for="duration">How long have you been in office :&nbsp;</label>
        <input type="text" id="duration" class="form-control" placeholder="    duration work" />
        <br>
        <br>
        <label for="Bossname">What is the name of your boss :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

        <br>
        <br>

        <br>
        <br>
        <button type="button" id="send3" class="btn btn-primary">Send</button>
        <button type="button" id="back3" class="btn btn-info">go back to the menu</button>
