<div class="container-fluid col-md-6 col-md-offset-4" style="margin-top: 20px">
  <form class="" ng-submit="guardarDatos()">
    <div class="form-group">
      <label for="name" class="col-sm-4 control-label">What is your Name ?</label>
      <div class="col-sm-10">
        <input ng-model="data.name" type="text" class="form-control" id="name" placeholder="Write your name" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <label for="age" class="col-sm-4 control-label">What is your age ?</label>
      <div class="col-sm-10">
        <input ng-model="data.age" type="number" class="form-control" id="age" placeholder="Write your Age" required ng-trim="true">
      </div>
    </div>
    <div class="form-inline">
      <div class="col-sm-offset-2 col-sm-10 form-inline">
        <br>
        <button type="reset" class="btn btn-danger col-md-offset-0" ng-click="click()">Reset</button>
        <button type="submit" class="btn btn-info col-md-offset-5">Send</button>
      </div>
    </div>
    <div class="form-group" ng-hide="successAlert">
      <div class="alert alert-success" >
        <br><br><br><br><br><br><br><br><br><br>
        hello your name is {{misDatos.name}} and you are {{misDatos.age}} years old
      </div>
    </div>
  </form>

</div>
